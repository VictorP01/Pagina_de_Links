<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Bárbara Lopes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://www.flaticon.com/svg/vstatic/svg/1011/1011356.svg?token=exp=1620135237~hmac=1944125f5071127ed1d5618d30cec064" type="image/x-icon">
  <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
  <div class="container">
    <div class="minha-foto">
      <img src="https://source.unsplash.com/340x240/?woman" alt="Bárbara Lopes">
    </div>
    <div class="logo">
      <img src="src/images/logo.png"
           alt="logo">
    </div>
    <div class="links">
      <ul id = "links">
        <li class="link">
          <a href="https://web.whatsapp.com/" title="Whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i>
          </a>
        </li>
        <!--<li class="link">
          <a href="https://www.instagram.com/" title="Instagram" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>-->
        <li class="link">
          <a href="https://web.telegram.org/" title="Telegram" target="_blank">
            <i class="fab fa-telegram-plane"></i>
          </a>
        </li>
      </ul>
      <button id="alternarLinks">
        <i class="fa fa-users"></i>Siga nas redes sociais
        <i class="fa fa-angle-down angle-icon"></i>
      </button>
    </div>
    <div class="btn-externos">
      <a href="https://www.instagram.com/" id="btn-site" target="_blank">
        <i class="fas fa-external-link-square-alt"></i> Conheça Mais!
      </a>
    </div>
    <div class="frase-destaque">
      <h3>Deixando sua sobrancelha ainda mais linda!</h3>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/c8a7841ed0.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
